<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>HAJK2 - Karta</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {css}
  </head>
  <body>
    {js}
    <script>

      HAJK2.wmsProxy = "";
      HAJK2.wfsProxy = "/util/proxy/geturl/";
      HAJK2.searchProxy = "/postProxy.aspx?url=";

      (function () {

        var config = "map_1";
        window.location.search
          .replace('?', '')
          .split('&')
          .forEach(function(pair) {
            if (pair !== "") {
              var keyValue = pair.split('=');
              if (keyValue[0] === "m") {
                config = keyValue[1];
                HAJK2.configFile = config;
              }
            }
          });

        HAJK2.start({
          configPath: "/mapservice/config/" + config,
          layersPath: "/mapservice/config/layers"
        }, function (status, message) {
          if (!status) {
            document.write(message);
          }
        });

      }());

    </script>
    <div id="map" style="position: absolute; top: 0; bottom: 0; right: 0; left: 0"></div>
  </body>
</html>
